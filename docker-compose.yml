version: '3.8'

services:
  appointment-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/vettrack
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
      - vet-availability-mock-service

  vet-availability-mock-service:
    build: ./vet-availability-mock-service
    ports:
      - "8081:8081"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=vettrack
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
